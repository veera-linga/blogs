<!DOCTYPE html>
<html>
  <head>
    	<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-00T255Q59E"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-00T255Q59E');
</script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">

  </head>
  <body>
    <div class="container">

      <!-- Header -->
      <header class="site-header">
        <div class="author-info">
          <div class="author-details">
            <p class="author-name">Author : {{ page.author }}</p>
                 {% if page.linkedin_profile %}
      <p class="media-icon">
        <a href="{{ page.linkedin_profile }}" class="linkedin" target="_blank" rel="noopener noreferrer">
          <i class="bx bxl-linkedin"></i>
        </a>
        <a href="{{ page.github_profile }}" class="github" target="_blank" rel="noopener noreferrer">
          <i class="bx bxl-github"></i>
        </a>
        </p>
    </div>
      
      {% endif %}
            <p class="publish-date">Published on : {{ page.date }}</p>
          </div>
        </div>
      </header>

      <!-- Main Content -->
      <main class="site-content">
        {{ content }}
      </main>

      <!-- Footer -->
      <footer class="site-footer">
        <p></p>
      </footer>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    mermaid.initialize({ startOnLoad: true });
  });
</script>
  </body>
</html>
