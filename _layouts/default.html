<!DOCTYPE html>
<html>
  <head>
    	<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-00T255Q59E"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-00T255Q59E');
</script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">

  </head>
  <body>
    <div class="container">

      <!-- Header -->
<header class="site-header">
  <div class="author-info">
    <div class="author-details">
      <p class="author-name">Author : {{ page.author }}</p>
      {% if page.linkedin_profile %}
      <p class="media-icon">
        <a href="{{ page.linkedin_profile }}" class="linkedin" target="_blank" rel="noopener noreferrer">
          <i class="bx bxl-linkedin"></i>
        </a>
        <a href="{{ page.github_profile }}" class="github" target="_blank" rel="noopener noreferrer">
          <i class="bx bxl-github"></i>
        </a>
      </p>
      {% endif %}
      <p class="publish-date">Published on : {{ page.date }}</p>
    </div>
  </div>
</header>


      <!-- Main Content -->
      <main class="site-content">
 <!-- Breadcrumbs Navigation (Add this block above header) -->
      <nav class="breadcrumbs" style="margin: 1em 0;">
        <a href="{{ '/' | relative_url }}">Blogs</a>
        {% if page.collection == "posts" or page.layout == "post" %}
          <span> &raquo; </span>
          <a href="{{ '//' | relative_url }}"></a>
          <span> &raquo; </span>
          <span>{{ page.title }}</span>
        {% elsif page.title != "Blogs" %}
          <span> &raquo; </span>
          <span>{{ page.title }}</span>
        {% endif %}
      </nav>
        {{ content }}
      </main>

      <!-- Footer -->
      <footer class="site-footer">
        <p></p>
      </footer>

    </div>
<!-- Mermaid and svg-pan-zoom scripts -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <script src="https://unpkg.com/svg-pan-zoom/dist/svg-pan-zoom.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        mermaid.initialize({ startOnLoad: true });

        // MutationObserver attaches pan-zoom and a toolbar to each chart
        const observer = new MutationObserver(function() {
          document.querySelectorAll('.mermaid svg').forEach(function(svg) {
            if (!svg.panZoomInstance) {
              svg.panZoomInstance = svgPanZoom(svg, {
                zoomEnabled: true,
                controlIconsEnabled: false
              });
              // Create toolbar element
              let toolbar = document.createElement('div');
              toolbar.style.margin = '8px 0';
              toolbar.innerHTML = `
                <button title="Zoom In"><i class='bx bx-zoom-in'></i></button>
                <button title="Zoom Out"><i class='bx bx-zoom-out'></i></button>
                <button title="Center"><i class='bx bx-target-lock'></i></button>
                <button title="Open in New Tab"><i class='bx bx-link-external'></i></button>
              `;
              // Insert toolbar above chart SVG
              svg.parentElement.insertBefore(toolbar, svg);
            }
          });
        });
        observer.observe(document.body, { childList: true, subtree: true });
      });
    </script>
  </body>
</html>
